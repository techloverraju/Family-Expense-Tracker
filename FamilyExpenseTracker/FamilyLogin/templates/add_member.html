{% extends 'navbar.html' %}
{% block content %}

<h1 align="center">Add Member</h1>

{% if null %}
    <p>please enter income</p>
{% endif %}
<form action="addingmember" method="post">
     {%csrf_token %}
     <table align="center">
         <tr>
             <td>
                 <input class="form-control form-control-lg" type="text" placeholder="First Name" name="firstname">
             </td>
         </tr>
         <tr>
             <td>
                 <input class="form-control form-control-lg" type="text" placeholder="Last name" name="lastname">
             </td>
         </tr>
         <tr>
             <td>
                 <input class="form-control form-control-lg" type="number" placeholder="Income" name="income">
             </td>
         </tr>
         <tr>
             <td>
                  <input type="submit" value="Add To Family Members" class="btn btn-primary btn-lg btn-block">
             </td>
         </tr>
     </table>
</form>
{% endblock%}
